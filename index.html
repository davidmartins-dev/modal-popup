            <h1>Modal Pop-up</h1>
            <p>Esse é um exemplo de um Modal Pop-up. Clique no botão abaixo que será aberto um pop-up na tela</p>
            <button id="openPopup">Abrir Modal</button>

            <div class="modal">
                <div class="modal-content">
                    <button id="closePopup" class="close">&times;</button>
